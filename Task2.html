<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details with Trailer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .movie-details {
            max-width: 800px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .poster {
            text-align: center;
            margin-bottom: 20px;
        }
        .poster img {
            max-width: 100%;
            border-radius: 8px;
        }
        .trailer {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="movie-details">
        <h1>Movie Title</h1>
        
        <div class="poster">
            <img src="./Images/movie1.jpeg" alt="Movie Poster">
        </div>

        <h2>About the Movie</h2>
        <p>
            This is a brief description of the movie. Include details about the plot, cast, director, release date, and any other relevant information.
        </p>

        <div class="trailer">
            <h2>Watch the Trailer</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/q5MEtwgo3XU?si=YDM-2OXwbTMHrg9m" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
